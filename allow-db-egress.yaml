# allow-db-egress.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-egress
  namespace: demo
spec:
  podSelector: {}          # or narrow to labels for your app pods
  policyTypes: [Egress]
  egress:
  - to:
    - ipBlock:
        cidr: 10.101.44.103/32   # Service ClusterIP for mariadb
    ports:
    - protocol: TCP
      port: 3306
